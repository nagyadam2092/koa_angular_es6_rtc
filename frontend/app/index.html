<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      RTC KOA Angular
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body ng-app="AdamNagyApp" ng-controller="AppController">
    
    <div class="container">
      
      <!-- Static navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">
            Toggle navigation
          </span>
          <span class="icon-bar">
          </span>
          <span class="icon-bar">
          </span>
          <span class="icon-bar">
          </span>
        </button>
        <a class="navbar-brand" href="#">
          Koa.js example RTC
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">
              Home
            </a>
          </li>
          <li>
            <a href="#">
              unused nav element
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="http://nagyadam.net63.net" target="_blank">
              Adam Nagy's homepage
            </a>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
  </nav>
  
  <!-- Main content -->
  <div class="row" ng-show="loggedIn">
    <div class="col-md-12">
      <div class="col-md-6">
        <h1>
          Welcome {{name}}!
        </h1>
      </div>
      <div class="col-md-6">
        <chat socket="socket" name="name">
        </chat>
      </div>
    </div>
    <div class="row">
      <h3 class="col-md-12">
        {{usersMessage}}
      </h3>
    </div>
    
  </div>
  
  <!-- /container -->
  
  </body>
  </html>
