<div class="modal-header">
    <h3 class="modal-title">Please write your name in the textbox!</h3>
</div>
<div class="modal-body">
    <p>Your name here:</p>
    <input type="text" placeholder="Write your name here!" ng-model="name"></input>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-enter="ok()">OK</button>
</div>
